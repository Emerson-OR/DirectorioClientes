<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Directorio{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap");
        :root { --amber-50: #fff7ed; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }

        /* Glow / theme */
        .glow-effect { animation: glow 2.5s ease-in-out infinite; }
        @keyframes glow { 0%,100% { box-shadow: 0 0 40px rgba(251,191,36,0.12), 0 0 80px rgba(251,191,36,0.04); } 50% { box-shadow: 0 0 60px rgba(251,191,36,0.22), 0 0 120px rgba(251,191,36,0.08); } }
        .text-glow { animation: textGlow 2.5s ease-in-out infinite; }
        @keyframes textGlow { 0%,100% { text-shadow: 0 0 10px #ffd70033; } 50% { text-shadow: 0 0 24px #ffd70066, 0 0 40px #ffd70022; } }

        /* Buttons */
        .btn-gold { background: linear-gradient(135deg,#f59e0b,#f59e0b); color: #0a0a0a; transition: all .2s ease; }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(245,158,11,0.15); }

        /* Header subtle background to match cards */
        .site-header { background: rgba(15,15,15,0.6); backdrop-filter: blur(6px); border-bottom: 1px solid rgba(171,139,59,0.06); }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen bg-neutral-950 text-gray-200 font-sans">

        <!-- Light blob (fondo decorativo) -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[900px] h-[520px] bg-amber-500/20 blur-[200px] rounded-full pointer-events-none"></div>
        <!-- Partículas sutiles -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute w-2 h-2 bg-amber-400 rounded-full blur-sm" style="top:20%; left:10%; animation: float 6s ease-in-out infinite"></div>
            <div class="absolute w-1 h-1 bg-amber-500 rounded-full blur-sm" style="top:40%; left:80%; animation: float 8s ease-in-out infinite 1s"></div>
            <div class="absolute w-3 h-3 bg-yellow-400 rounded-full blur-sm" style="top:70%; left:30%; animation: float 7s ease-in-out infinite 2s"></div>
        </div>

        <style>@keyframes float { 0%,100%{transform:translateY(0) translateX(0)} 25%{transform:translateY(-30px) translateX(10px)} 50%{transform:translateY(-60px) translateX(-10px)} 75%{transform:translateY(-30px) translateX(10px)} }</style>

    <!-- Header -->
    <header class="site-header shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-amber-400 tracking-wide">Directorio de Clientes</h1>

        {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post" class="inline">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2.5 bg-zinc-900 hover:bg-zinc-800 border-2 border-amber-500/30 text-amber-400 font-bold rounded-xl transition-all inline-flex items-center gap-2">
                <span class="relative inline-flex items-center gap-2">
                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg"><path d="M17 16l4-4m0 0l-4-4m4 4H7" stroke-linecap="round" stroke-linejoin="round"></path><path d="M7 8v8" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    Cerrar sesión
                </span>
            </button>
        </form>
        {% endif %}
    </header>

    <!-- Contenido principal -->
    <main class="container mx-auto p-6 animate-fade-in-up">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
