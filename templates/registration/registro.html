{% extends "base_auth.html" %}
{% block content %}
<h2>Registro de usuario</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.errors %}
        <div style="color: red;">
            {{ form.errors }}
        </div>
    {% endif %}

    <button type="submit">Registrar</button>
</form>

<p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
{% endblock %}
