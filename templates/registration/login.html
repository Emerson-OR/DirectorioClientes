<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Iniciar sesión</title>
        <!-- Tailwind CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap");
            body { font-family: "Inter", sans-serif; }
            .glow-effect { animation: glow 2.5s ease-in-out infinite; }
            @keyframes glow {
                0%,100% { box-shadow: 0 0 40px rgba(251,191,36,0.18), 0 0 80px rgba(251,191,36,0.06); }
                50% { box-shadow: 0 0 60px rgba(251,191,36,0.28), 0 0 120px rgba(251,191,36,0.12); }
            }
            .text-glow { animation: textGlow 2.5s ease-in-out infinite; }
            @keyframes textGlow {
                0%,100% { text-shadow: 0 0 12px #ffd70044; }
                50% { text-shadow: 0 0 28px #ffd70088, 0 0 46px #ffd70033; }
            }
        </style>
    </head>
    <body class="min-h-screen bg-neutral-950 flex items-center justify-center p-4 relative overflow-hidden">

        <!-- Light blob -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[900px] h-[520px] bg-amber-500/20 blur-[200px] rounded-full pointer-events-none"></div>

        <!-- Subtle particles -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute w-2 h-2 bg-amber-400 rounded-full blur-sm" style="top:15%; left:12%; animation: float 6s ease-in-out infinite"></div>
            <div class="absolute w-1 h-1 bg-amber-500 rounded-full blur-sm" style="top:45%; left:82%; animation: float 8s ease-in-out infinite 1s"></div>
            <div class="absolute w-3 h-3 bg-yellow-400 rounded-full blur-sm" style="top:72%; left:28%; animation: float 7s ease-in-out infinite 2s"></div>
        </div>

        <style>
            @keyframes float { 0%,100%{transform:translateY(0) translateX(0)} 25%{transform:translateY(-30px) translateX(10px)} 50%{transform:translateY(-60px) translateX(-10px)} 75%{transform:translateY(-30px) translateX(10px)} }
        </style>

                <!-- Grid principal: hero (izquierda) + card (derecha) -->
                <div class="relative z-10 w-full max-w-5xl mx-auto flex flex-col md:flex-row items-center justify-center gap-8 md:gap-16">

                    <!-- SLOGAN HERO (izquierda) -->
                    <div class="w-full md:w-1/2 flex flex-col items-center md:items-start justify-center">
                        <div class="mb-10 text-center md:text-left relative max-w-lg mx-auto md:mx-0">
                            <div class="relative inline-block w-full">
                                <!-- Líneas laterales -->
                                <div class="hidden md:block absolute left-0 top-1/2 -translate-x-full -translate-y-1/2 w-24 h-px bg-gradient-to-r from-transparent to-amber-400"></div>
                                <div class="hidden md:block absolute right-0 top-1/2 translate-x-full -translate-y-1/2 w-24 h-px bg-gradient-to-l from-transparent to-amber-400"></div>

                                <!-- Logo reemplaza el cuadrado (centrado respecto al texto) -->
                                <div class="flex justify-center mb-6">
                                    <div class="relative mx-auto">
                                        <div class="absolute inset-0 bg-amber-400 blur-2xl opacity-60 animate-pulse"></div>
                                        <div class="relative w-16 h-16 md:w-20 md:h-20 bg-gradient-to-br from-amber-400 to-amber-600 rounded-2xl flex items-center justify-center shadow-2xl shadow-amber-500/40">
                                            <!-- Logo inline SVG -->
                                            <svg class="w-8 h-8 md:w-10 md:h-10 text-black" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M12 2C7.589 2 4 5.589 4 10c0 5.25 6 11.333 7.111 12.556a1 1 0 0 0 1.778 0C14 21.333 20 15.25 20 10c0-4.411-3.589-8-8-8zm0 5.5a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5z" />
                                            </svg>
                                        </div>
                                    </div>
                                </div>

                                <!-- Texto del slogan -->
                                <h1 class="text-glow text-4xl md:text-6xl font-black bg-gradient-to-r from-amber-300 via-yellow-400 to-amber-300 bg-clip-text text-transparent mb-2 tracking-tight">ENTRENANDO</h1>
                                <h1 class="text-glow text-4xl md:text-6xl font-black bg-gradient-to-r from-amber-300 via-yellow-400 to-amber-300 bg-clip-text text-transparent tracking-tight">LATINOS</h1>

                                <!-- Subtítulo -->
                                <div class="mt-6 inline-block px-6 py-2 bg-amber-500/10 border border-amber-500/30 rounded-full">
                                    <p class="text-amber-400 text-sm font-bold tracking-[0.3em] uppercase">Comienza Tu Transformación</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Card de inicio de sesión (derecha) -->
                    <div class="w-full md:w-1/2 flex items-center justify-center">
                        <div class="bg-neutral-900/70 backdrop-blur-xl border border-amber-500/20 rounded-3xl shadow-2xl shadow-amber-500/10 overflow-hidden w-full max-w-md mx-auto">

                            <!-- Header -->
                            <div class="p-8 pb-6 border-b border-neutral-800/50">
                                <h2 class="text-2xl md:text-3xl font-black text-white text-center mb-2">Iniciar Sesión</h2>
                                <p class="text-neutral-500 text-center text-sm">Ingresa a tu cuenta</p>
                            </div>

                            {# Mensajes ocultos deliberadamente en login para no mostrar mensajes globales #}
                            {% if False and messages %}
                            <div class="hidden"></div>
                            {% endif %}

                            <!-- Form -->
                            <div class="p-8">
                                <form method="post" action="{% url 'login' %}" class="space-y-5">
                                    {% csrf_token %}

                                    <!-- Username -->
                                    <div class="space-y-2">
                                        <label for="username" class="text-xs font-medium text-neutral-400 uppercase tracking-wider">Usuario</label>
                                        <input type="text" id="username" name="username" required class="w-full bg-neutral-800/50 border border-neutral-700 rounded-2xl px-4 py-3 md:py-4 text-white placeholder-neutral-500 focus:outline-none focus:border-amber-500/50 focus:ring-1 focus:ring-amber-500/50 transition-all" placeholder="tu_usuario" />
                                    </div>

                                    <!-- Password -->
                                    <div class="space-y-2">
                                        <label for="password" class="text-xs font-medium text-neutral-400 uppercase tracking-wider">Contraseña</label>
                                        <input type="password" id="password" name="password" required class="w-full bg-neutral-800/50 border border-neutral-700 rounded-2xl px-4 py-3 md:py-4 text-white placeholder-neutral-500 focus:outline-none focus:border-amber-500/50 focus:ring-1 focus:ring-amber-500/50 transition-all" placeholder="••••••••" />
                                    </div>

                                    <!-- Submit Button -->
                                    <button type="submit" class="w-full bg-gradient-to-r from-amber-500 to-amber-600 hover:from-amber-400 hover:to-amber-500 text-black font-bold py-3 md:py-4 rounded-2xl transition-all transform hover:scale-[1.01] active:scale-[0.99] shadow-lg shadow-amber-500/30 mt-6">Iniciar sesión</button>
                                </form>
                                <!-- Signup Link -->
                            </div>
                        </div>
                    </div>

                </div>
    </body>
</html>
