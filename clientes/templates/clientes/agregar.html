{% extends "base.html" %}
{% block content %}
  <h1>Agregar Cliente</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Guardar</button>
    <a class="btn btn-secondary" href="{% url 'lista_clientes' %}">Cancelar</a>
  </form>
{% endblock %}
